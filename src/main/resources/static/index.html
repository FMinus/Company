<html>
    <head>
        <title>Index</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/mystyle.css" />
    </head>
    
    <body ng-app="myApp" ng-controller="IndexController">
        
        <ul class="nav nav-pills">
            <li ng-repeat="m in menu" class="clickable" ng-click="select(m)" ng-class="{active:m==selectedMenu}">
                <a>{{m}}</a>
            </li>
        </ul>
        
        <div class="" ng-if="selectedMenu=='Inscrire'" ng-controller="InscriptionController">
            <div ng-include="'inscription.html'">
            </div>
        </div>
        
        <div class="" ng-if="selectedMenu=='Listes'" ng-controller="ListEtudiantsController">
            <div ng-include="'listEtudiants.html'">
            </div>
        </div>
        
        <div class="" ng-if="selectedMenu=='Utilisateurs'">
            <div ng-include="'inscription.html'">
            </div>
        </div>
        
        <div class="" ng-if="selectedMenu=='Logout'" ng-controller="">
            
        </div>
        
        <!-- {{selectedMenu}} -->
        
        
        
        
        <script type="text/javascript" src="js/angular.min.js" ></script>
        <script type="text/javascript" src="js/myApp.js" ></script>
        <script type="text/javascript" src="js/myAppListEtudiants.js.js" ></script>
    </body>
</html>
